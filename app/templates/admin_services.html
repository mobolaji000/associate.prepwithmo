
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Services</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/page_style.css" rel="stylesheet" >

    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">

  <div class="container">


	   <img class="mb-4" src="/static/logo.png" alt="" width="330" height="255">
  <h1 class="h3 mb-3 font-weight-normal">Admin Services</h1>
	     <br>

	  <div>

	   <div style="display:inline-block; width:25%; margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block " href="/assign_unassign_tutor" role="button">Assign Tutor</a></div>

	  <div style="display:inline-block; width:25%;  margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block " href="/view_hours" role="button">View Hours</a></div>

	  <div style="display:inline-block; width:25%;  margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block" href="/view_memos" role="button">View Memos</a></div>

		  </div>

	  <br> <br> <br> <br> <br>



		   <div class="container"><a class="link-primary" href="/logout">Logout</a></div>

    {% for message in get_flashed_messages() %}
    <div class="alert alert-warning w-50 p-3">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
