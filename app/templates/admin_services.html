
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Admin Services</title>

    <!-- Bootstrap core CSS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link href="static/page_style.css" rel="stylesheet" >

    <!-- Custom styles for this template -->
  </head>

  <body class="text-center">

  <div class="container">


	   <img class="d-block mx-auto mb-4" src="/static/logo.png" alt="" width="528" height="201">
  <h1 class="h3 mb-3 font-weight-normal"><u>Admin Services</u></h1>
	     <br>

	  <div class="container row">

	   <div style="display:inline-block; width:25%; margin-left: 10%;"><a class="btn btn-primary btn-lg btn-block " href="/assign_unassign_tutor" role="button">Assign Tutors</a></div>

	  <div style="display:inline-block; width:25%;  margin-left: 5%; margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block " href="/view_hours" role="button">View Tutors' Hours</a></div>

	  <div style="display:inline-block; width:25%;  margin-left: 0%;"><a class="btn btn-primary btn-lg btn-block" href="/view_memos" role="button">View Notes on Students</a></div>

		  </div>

	  <br>

	  <div class="container row">

	   <div style="display:inline-block; width:25%; margin-left: 10%;"><a class="btn btn-primary btn-lg btn-block" href="{{transaction_setup_url}}" role="button">Transaction Setup</a></div>

	  <div style="display:inline-block; width:25%;  margin-left: 5%; margin-right: 5%;"><a class="btn btn-primary btn-lg btn-block " href="{{lead_info_url}}" role="button">Lead Info</a></div>

	  <div style="display:inline-block; width:25%;  margin-left: 0%;"><a class="btn btn-primary btn-lg btn-block" href="/" role="button">Placeholder</a></div>

		  </div>

	 <br>	  <div class="container text-center"><a class="link-primary" href="/logout">Logout</a></div><br>

    {% for message in get_flashed_messages() %}
    <div class=" container text-center alert alert-warning w-50 p-3">
        <button type="button" class="close" data-dismiss="alert">&times;</button>
        {{ message }}
    </div>
    {% endfor %}

	  <br><br>
		<p class="mt-5 mb-3 text-muted">&copy; 2017-2022</p>
	  <br><br>

  </div>



    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
